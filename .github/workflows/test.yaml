name: 'build-test'
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run build && npm run package

      - uses: actions/checkout@v2

      - name: Testing action
        uses: ./
        with:
          environment: dev
          github_token: ${{ secrets.ACTION_TOKEN }}